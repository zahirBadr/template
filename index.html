<script type="text/javascript">

	$(document).ready(function() 
	{
		 /* Au clic sur un élément de menu... */
		$('#side-nav li ul li a').click(function(event){
		    console.log("aaa");
		    /* On récupère l'url du lien sur lequel on vient de cliquer. */
		    var url = $(this).attr('href');
		    console.log(url);
		    /*
		     * Dans notre bloc #content, on inject le contenu
		     * de la page ciblée (par le href) en se limitant
		     * à ce qui est dans le bloc #content.
		     */
		    $('#content').load(url);
		    
		    event.preventDefault();
		  	});

	    $("#profile").click(function() 
	    {
	                $.ajax({
	                  url : '',
	                  type : 'Get',
	                  cache : false,
	                  contentType : false,
	                  processData : false,
	                  dataType: 'JSON',
	                  success : function(data, textStatus, jqXHR) {
	                        
	                        $("#firstname").val(data.firstname);
	                        $("#lastname").val(data.lastname);
	                        $("#email").val(data.email);
	                  },
	                  error : function(jqXHR, textStatus, errorThrown) {
	                        $("#messages").append("<li style='color: red;'>" + "erreur" + "</li>");
	                  }
	                });
	    });

	    $("#validat").click(function() 
	    {
	    	var firstname = $("#firstname").val();
       		var lastname = $("#lastname").val();
      		var email = $("#email").val();

      		var sendInfo = {
           		firstname: firstname,
           		lastname: lastname,
           		email: email
       						};

	                $.ajax({
	                  url : '',
	                  type : 'Put',
	                  cache : false,
	                  contentType : false,
	                  processData : false,
	                  dataType: 'JSON',
	                  data: sendInfo,
	                  success : function(data, textStatus, jqXHR) {
	                        $("#messages").append("<li style='color: green;'>" + data + "</li>");	                        
	                  },
	                  error : function(jqXHR, textStatus, errorThrown) {
	                        $("#messages").append("<li style='color: red;'>" + "erreur" + "</li>");
	                  }
	                });
	        });  
	});
</script>

<script type="text/javascript">

	function input_submit(id){
		if(id == "update"){
			activer();
		}
		
		if(id == "validat"){
			desactiver();
		}

	}


	function activer(){
		document.getElementById('firstname').disabled = false;
		document.getElementById('lastname').disabled = false;
		document.getElementById('email').disabled = false;
		document.getElementById('update').value= "Validat";
		document.getElementById('update').setAttribute('id', 'validat');
	}

	function desactiver(){
		document.getElementById('firstname').disabled = true;
		document.getElementById('lastname').disabled = true;
		document.getElementById('email').disabled = true;
		document.getElementById('validat').value= "Update";
		document.getElementById('validat').setAttribute('id', 'update');
	}
</script>
